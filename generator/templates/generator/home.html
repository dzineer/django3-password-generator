<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<div class="container text-center">

  <nav class="nav">
    <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
    <a class="nav-link" href="{% url 'about' %}">About</a>
  </nav>

  <h1>Password Generator</h1>

  <main>
    <div class="row g-5">

      <form action="{% url 'password' %}" method="GET">
        <!-- {% csrf_token %} -->
        <div class="mb-3">
          <select class="form-controll" name="length">
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8" selected="selected">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select> Length
        </div>
        <div class="mb-3">
        <input type="checkbox" class="form-controll" name="uppercase"> Uppercase
        </div>
        <div class="mb-3">
          <input type="checkbox" class="form-controll" name="numbers"> Numbers
        </div>
        <div class="mb-3">
        <input type="checkbox" class="form-controll" name="special"> Special Characters
        </div>
        <button type="submit" class="btn btn-primary">
          Generate Password
        </button>
      </form>

    </div>
  </main>
</div>
